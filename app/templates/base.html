<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IdeaOasis{% endblock %}</title>
    
    <!-- IdeaBrowser.com exact match CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography - exact match */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.75rem; }
        h4 { font-size: 1.5rem; }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a4a4a;
            margin-bottom: 1rem;
        }

        /* Navigation - exact match */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 2rem;
        }

        .nav-logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: #1a1a1a;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-menu a {
            color: #4a4a4a;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #007aff;
        }

        /* Hero Section - exact match */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 140px 2rem 100px;
            margin-top: 70px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            color: white;
        }

        .hero p {
            font-size: 1.375rem;
            font-weight: 400;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main Content - exact match */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Cards - exact match */
        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .idea-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            height: 100%;
        }

        .idea-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        /* Buttons - exact match */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007aff 0%, #0056cc 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056cc 0%, #004499 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(0, 122, 255, 0.1);
            color: #007aff;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(0, 122, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Vote buttons - exact match */
        .vote-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .vote-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid #e0e0e0;
            background: white;
            color: #4a4a4a;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .vote-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .vote-btn.up:hover {
            background: #34c759;
            color: white;
            border-color: #34c759;
        }

        .vote-btn.down:hover {
            background: #ff3b30;
            color: white;
            border-color: #ff3b30;
        }

        /* Idea content styling - exact match */
        .idea-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a4a4a;
        }

        .idea-content h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: #1a1a1a;
            font-weight: 700;
        }

        .idea-content ul {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .idea-content li {
            margin: 0.75rem 0;
            line-height: 1.6;
        }

        /* Meta information - exact match */
        .meta {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.375rem 0.75rem;
            background: #f8f9fa;
            color: #666;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 6px;
        }

        .tag.primary {
            background: #007aff;
            color: white;
        }

        .tag.success {
            background: #34c759;
            color: white;
        }

        /* Features - exact match */
        .features {
            background: #f8f9fa;
            padding: 5rem 2rem;
            margin: 4rem 0;
        }

        .features-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .feature-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Footer - exact match */
        .footer {
            background: #1a1a1a;
            color: white;
            padding: 4rem 2rem 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            color: #999;
            font-size: 0.875rem;
        }

        /* Grid - exact match */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); }

        /* Responsive - exact match */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.125rem; }
            .nav-menu { display: none; }
            .card { padding: 1.5rem; }
            .main-content { padding: 2rem 1rem; }
            .nav-container { padding: 0 1rem; }
        }

        /* Animations - exact match */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Demo badge - exact match */
        .demo-badge {
            display: inline-block;
            background: linear-gradient(135deg, #007aff 0%, #0056cc 100%);
            color: white;
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            border-radius: 6px;
        }

        /* Call to action - exact match */
        .cta {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            margin: 4rem 0;
            border-radius: 16px;
        }

        .cta h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .cta p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .cta .btn {
            background: white;
            color: #1a1a1a;
            font-weight: 700;
        }

        .cta .btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Idea preview - exact match */
        .idea-preview {
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        /* Stats - exact match */
        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">IdeaOasis</a>
            <ul class="nav-menu">
                <li><a href="/">오늘의 아이디어</a></li>
                <li><a href="/archive">아카이브</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 IdeaOasis. 한국 창업자를 위한 해외 아이디어 발굴 플랫폼</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Vote functionality
        function vote(ideaId, voteType) {
            fetch(`/vote/${ideaId}/${voteType}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update vote counts
                    const upvotesElement = document.getElementById('upvotes');
                    const downvotesElement = document.getElementById('downvotes');
                    
                    if (upvotesElement && downvotesElement) {
                        upvotesElement.textContent = data.upvotes || upvotesElement.textContent;
                        downvotesElement.textContent = data.downvotes || downvotesElement.textContent;
                    }
                    
                    // Visual feedback
                    const button = event.target.closest('.vote-btn');
                    if (button) {
                        button.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            button.style.transform = 'scale(1)';
                        }, 200);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Add fade-in animation to cards
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in-up');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card, .feature-card, .idea-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
