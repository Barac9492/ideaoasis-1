<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IdeaOasis{% endblock %}</title>
    
    <!-- HBR-style CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #2c2c2c;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: 700;
            line-height: 1.2;
            color: #1a1a1a;
        }

        h1 { font-size: 3.5rem; letter-spacing: -0.02em; }
        h2 { font-size: 2.5rem; letter-spacing: -0.01em; }
        h3 { font-size: 2rem; }
        h4 { font-size: 1.5rem; }

        p {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #2c2c2c;
            margin-bottom: 1.5rem;
        }

        /* Navigation */
        .nav {
            background: #1a1a1a;
            color: white;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 2rem;
        }

        .nav-logo {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: -0.01em;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: white;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: white;
            text-align: center;
            padding: 120px 2rem 80px;
            margin-top: 60px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            color: white;
        }

        .hero p {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            color: #e0e0e0;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Cards */
        .card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .card h3 {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: 2px solid #1a1a1a;
            background: transparent;
            color: #1a1a1a;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: #1a1a1a;
            color: white;
        }

        .btn-primary {
            background: #1a1a1a;
            color: white;
        }

        .btn-primary:hover {
            background: #2c2c2c;
        }

        /* Vote buttons */
        .vote-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .vote-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #e0e0e0;
            background: white;
            color: #2c2c2c;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .vote-btn:hover {
            border-color: #1a1a1a;
            background: #f8f8f8;
        }

        .vote-btn.up:hover {
            border-color: #28a745;
            color: #28a745;
        }

        .vote-btn.down:hover {
            border-color: #dc3545;
            color: #dc3545;
        }

        /* Idea content styling */
        .idea-content {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #2c2c2c;
        }

        .idea-content h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: #1a1a1a;
            font-weight: 700;
        }

        .idea-content ul {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .idea-content li {
            margin: 0.75rem 0;
            line-height: 1.6;
        }

        /* Meta information */
        .meta {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: #f8f8f8;
            color: #666;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Features */
        .features {
            background: #f8f8f8;
            padding: 4rem 2rem;
            margin: 4rem 0;
        }

        .features-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 2rem;
            text-align: center;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .feature-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            color: #e0e0e0;
            font-size: 0.875rem;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.125rem; }
            .nav-menu { display: none; }
            .card { padding: 2rem; }
            .main-content { padding: 2rem 1rem; }
            .nav-container { padding: 0 1rem; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Demo badge */
        .demo-badge {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        /* Call to action */
        .cta {
            background: #1a1a1a;
            color: white;
            padding: 3rem;
            text-align: center;
            margin: 3rem 0;
        }

        .cta h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .cta p {
            color: #e0e0e0;
            margin-bottom: 2rem;
        }

        .cta .btn {
            border-color: white;
            color: white;
        }

        .cta .btn:hover {
            background: white;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">IdeaOasis</a>
            <ul class="nav-menu">
                <li><a href="/">오늘의 아이디어</a></li>
                <li><a href="/archive">아카이브</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 IdeaOasis. 한국 창업자를 위한 해외 아이디어 발굴 플랫폼</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Vote functionality
        function vote(ideaId, voteType) {
            fetch(`/vote/${ideaId}/${voteType}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update vote counts
                    const upvotesElement = document.getElementById('upvotes');
                    const downvotesElement = document.getElementById('downvotes');
                    
                    if (upvotesElement && downvotesElement) {
                        upvotesElement.textContent = data.upvotes || upvotesElement.textContent;
                        downvotesElement.textContent = data.downvotes || downvotesElement.textContent;
                    }
                    
                    // Visual feedback
                    const button = event.target.closest('.vote-btn');
                    if (button) {
                        button.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            button.style.transform = 'scale(1)';
                        }, 200);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Add fade-in animation to cards
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in-up');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card, .feature-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
